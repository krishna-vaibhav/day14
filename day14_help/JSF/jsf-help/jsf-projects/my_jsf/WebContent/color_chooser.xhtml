<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Color Changing w/o AJAX</title>
	<h:outputStylesheet name="css/main.css"/>
</h:head>
<h:body>
	<h1>Pick A Colour</h1>

	<h:form>
		<h:commandButton value="Blue" action="#{color_chooser.blue}" />
		<h:commandButton value="Red" action="#{color_chooser.red}" />
		<h:commandButton value="Green" action="#{color_chooser.green}" />
	</h:form>

	<div style="background-color: #{color_chooser.color}" class="box" />

	<p>(Colour changed at #{color_chooser.currentTime})</p>

	<p>(Page loaded at #{color_chooser.currentTime})</p>
</h:body>
</html>
