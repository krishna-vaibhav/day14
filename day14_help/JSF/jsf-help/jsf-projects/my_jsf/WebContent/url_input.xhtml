<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Accept n Convert URL</title>
	<h:outputStylesheet name="css/main.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3" styleClass="my-table">
			Enter URL : 
			<h:inputText id="url_in" value="#{url.data}">
				<f:converter converterId="my_converter" />
			</h:inputText>
			<h:message for="url_in" styleClass="error" />
			<h:commandButton value="Test Custom Converter" action="#{url.test}" />

		</h:panelGrid>
	</h:form>
</h:body>

</html>
