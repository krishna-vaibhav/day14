<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>User Reg Page</title>
	<h:outputStylesheet name="css/main.css" />
</h:head>
<h:body>
<!-- Example of Auto navigation , invokes action method registerMe on user bean, a 
			managed bean -->
	<h:form >
		<h:panelGrid columns="2" styleClass="my-table">
			<h:outputText value="User Name" />
			<h:inputText value="#{user.name}" />
			<h:outputText value="User Country" />
			<h:inputText value="#{user.adr.country}" />
			
			<h:commandButton value="Register" action="#{user.registerMe}" />
			<h:commandButton value="Reset" type="reset" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
