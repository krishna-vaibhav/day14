<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Page Title</title>
</h:head>
<h:body>
	<h:outputText value="Reged Student Details" />
	<h:panelGrid columns="2" border="1" bgcolor="cyan">
		<h:outputText value="First Name" />
		<h:outputText value="#{stud.firstName}" />
		<h:outputText value="Password" />
		<h:outputText value="#{stud.pass}" />
		<h:outputText value="Country" />
		<h:outputText value="#{stud.country}" />
		<h:outputText value="Favourite Language" />
		<h:outputText value="#{stud.language}" />
		<h:outputText value="Chosen Technologies" />
		<h:outputText value="#{stud.chosenTechno}"/>
	</h:panelGrid>
</h:body>
</html>
