<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Page Title</title>
</h:head>

<h:body>
	<h3 align="center">#{requestScope.cust_controller.status}</h3>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Enter Name" />
			<h:inputText value="#{cust_controller.cust.name}" />
			<h:outputText value="Enter Email" />
			<h:inputText value="#{cust_controller.cust.email}" />
			<h:outputText value="Enter Password" />
			<h:inputSecret value="#{cust_controller.cust.password}" />
			<h:outputText value="Choose Reg Amount" />
			<h:selectOneMenu value="#{cust_controller.cust.depositAmt}">
				<f:selectItem itemValue="500" itemLabel="500" />
				<f:selectItem itemValue="1000" itemLabel="1000" />
				<f:selectItem itemValue="1500" itemLabel="1500" />
			</h:selectOneMenu>
			<h:outputText value="Reg Date" />
			<h:inputText value="#{cust_controller.cust.regDate}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:outputText value="Choose Role" />
			<h:selectOneRadio value="#{cust_controller.cust.role}">
				<f:selectItem itemValue="cust" itemLabel="Customer" />
				<f:selectItem itemValue="admin" itemLabel="Administrator" />
			</h:selectOneRadio>


			<h:commandButton action="#{cust_controller.registerCustomer}"
				value="Login" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
