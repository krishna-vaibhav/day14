<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Page Title</title>
</h:head>

	<h:body>
		<h3 align="center">#{requestScope.cust_controller.status}</h3>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Enter Email" />
				<h:inputText value="#{cust_controller.cust.email}" />
				<h:outputText value="Enter Password" />
				<h:inputSecret value="#{cust_controller.cust.password}" />
				<h:commandButton action="#{cust_controller.validateCustomer}"
					value="Login" />
					<h:commandButton action="register"
					value="Register" />
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
